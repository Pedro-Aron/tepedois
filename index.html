<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site</title>
</head>
<body>

    <div id="titulo">
        <h1>O Jogo da Velha / Hash</h1>
    </div>

    <div id="login">

        <input id="nome" type="text" placeholder="Digite seu nome" maxlength="15">

        <input id="senha" type="password" placeholder="Digite sua senha" maxlength="10">

        <button class="botao" id="botao-login">Criar Conta</button>

        <button class="botao" id="botao-ranking">Ranking dos Melhores</button>

        <button class="botao" id="botao-sem-cadastro"> Jogar sem cadastro </button>

        <button class="botao" id="botao-jogar"> Vamos Jogar!!</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
