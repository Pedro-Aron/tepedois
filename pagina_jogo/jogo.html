<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo-estilo.css">
    <title>jogin</title>
</head>
<body>
    <div class="player-escolha">
        <header>Jogin da Velinha</header>
        <div class="conteudo">
            <h1 class="titulo">
                Qual será você?
            </h1>
            <div class="opcoes">
                <button class="jogaor-x">Jogador X</button>
                <button class="jogaor-o">Jogador O</button>
            </div>
        </div>
    </div>

    <div class="jogo">
        <div class="quem-joga">
            <span class="vez-x">Vez de X</span>
            <span class="vez-o">Vez de O</span>
        </div>
    </div>
</body>
</html>
